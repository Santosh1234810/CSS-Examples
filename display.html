<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .inline{
            border: 2px solid red;
            display: block;
            background: black;
            color: wheat;
            height: 50px;
            display: flex;
            align-items: center;
            padding-top: 50px;

        }
        .block{
            border: 2px solid blue;
            display: inline;
        }
        a{
            border: 2px solid green;
            text-decoration: none;
            display: inline-block;
        }
    </style>
</head>
<body>
    <strong class="inline">Pune</strong>

    <div class="block">
        Good Evening
    </div>

    <a href="#">Home</a>
</body>
</html>
